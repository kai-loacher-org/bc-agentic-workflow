name: Developer Test

on:
  workflow_call:
    inputs:
      issue_number:
        description: "Issue number"
        type: string
        required: true
      review_cycle:
        description: "Review cycle"
        type: string
        required: true
        default: "0"
      max_review_cycles:
        description: "Max review cycles"
        type: string
        required: false
        default: "3"
      project_node_id:
        description: "Project node ID"
        type: string
        required: false
        default: ""
      item_node_id:
        description: "Item node ID"
        type: string
        required: false
        default: ""
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true
      WORKFLOW_PAT:
        required: true

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  develop:
    runs-on: agentic-developer
    timeout-minutes: 60
    steps:
      - name: Test step
        run: echo "Developer test works for issue ${{ inputs.issue_number }}"

name: Developer Test

on:
  workflow_call:
    inputs:
      issue_number:
        description: "Issue number"
        type: string
        required: true
      review_cycle:
        description: "Review cycle"
        type: string
        required: true
        default: "0"
      max_review_cycles:
        description: "Max review cycles"
        type: string
        required: false
        default: "3"
      project_node_id:
        description: "Project node ID"
        type: string
        required: false
        default: ""
      item_node_id:
        description: "Item node ID"
        type: string
        required: false
        default: ""

jobs:
  develop:
    runs-on: agentic-developer
    timeout-minutes: 60
    steps:
      - name: Test
        run: echo "Issue ${{ inputs.issue_number }} cycle ${{ inputs.review_cycle }}"

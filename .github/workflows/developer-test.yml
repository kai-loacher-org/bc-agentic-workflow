name: Developer Test

on:
  workflow_call:
    inputs:
      issue_number:
        description: "Issue number"
        type: string
        required: true
      review_cycle:
        description: "Review cycle"
        type: string
        required: true
        default: "0"
      max_review_cycles:
        description: "Max review cycles"
        type: string
        required: false
        default: "3"
      project_node_id:
        description: "Project node ID"
        type: string
        required: false
        default: ""
      item_node_id:
        description: "Item node ID"
        type: string
        required: false
        default: ""
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: false
      WORKFLOW_PAT:
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: write

jobs:
  develop:
    runs-on: agentic-developer
    timeout-minutes: 60
    steps:
      - name: Check secrets
        run: |
          if [ -n "$OAUTH" ]; then echo "CLAUDE_CODE_OAUTH_TOKEN: set"; else echo "CLAUDE_CODE_OAUTH_TOKEN: MISSING"; fi
          if [ -n "$PAT" ]; then echo "WORKFLOW_PAT: set"; else echo "WORKFLOW_PAT: MISSING"; fi
        env:
          OAUTH: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          PAT: ${{ secrets.WORKFLOW_PAT }}

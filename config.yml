# Organization-wide defaults for the agentic workflow.
# These are the default values. Each target repo can override
# them by placing a .claude/config.yml in the repo root.
#
# See examples/target-repo/.claude/config.yml for the full template.

max_review_cycles: 3
yolo_mode: false
dedicated_branch: ""
recent_logs_count: 3

# Runner labels (configured in the reusable workflows, not per-repo)
runners:
  orchestrator: "self-hosted"
  developer: "agentic-developer"
  reviewer: "agentic-reviewer"
